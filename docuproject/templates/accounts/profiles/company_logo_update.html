{% extends "accounts/profiles/profilebase.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <h4>Update Company Logo</h4>
  <hr>

  <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
    {% csrf_token %}

    {% if company.company_logo %}
      <div class="mb-3 text-center">
        <label class="form-label fw-bold">Current Logo</label><br>
        <img src="{{ company.company_logo.url }}" alt="Company Logo" class="rounded shadow-sm" style="max-height: 120px;">
      </div>
    {% endif %}

    <div class="mb-3">
      <label for="{{ form.company_logo.id_for_label }}" class="form-label">Upload New Logo</label>
      {{ form.company_logo }}
      {% if form.company_logo.errors %}
        <div class="text-danger small mt-1">
          {{ form.company_logo.errors }}
        </div>
      {% endif %}
    </div>

    <button type="submit" class="btn btn-primary">Update Logo</button>
    <a href="{% url 'accounts:company_profile' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
