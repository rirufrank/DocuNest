{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Profile Settings{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/logoremovebg.ico' %}" type="image/ico">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
   
    {% block extra_head %}{% endblock %}
</head>
<body style = "font-family: 'Outfit', sans-serif;background-color: #4f6d7a;">
    {%include 'partials/navbar.html'%}

    <main class="wrapper">
        {% block content %}
        <!-- Child templates will inject content here -->
        {% endblock %}
    </main>

    <footer>
        {% include 'partials/footer.html'%}
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
