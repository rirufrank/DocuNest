<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}DocuNest Admin{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Toastr -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 240px;
            background-color: #0a100d;
            color: white;
            flex-shrink: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
        }
        .sidebar a:hover {
            background-color: #4f6d7a;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .topbar {
            background-color: #e3f8ff;
            padding: 10px 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
        <h4 class="text-center mt-3">DocuNest</h4>
        <a href="{% url 'company_dashboard' %}">🏠 Dashboard</a>
        <a href="{% url 'manage_departments' %}">🏢 Departments</a>
        <a href="{% url 'employee_list' %}">👥 Employees</a>
        <a href="{% url 'company_documents' %}">📁 Documents</a>
        <a href="{% url 'company_profile' %}">⚙️ Company Profile</a>
        <a href="{% url 'logout' %}">🚪 Logout</a>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="topbar d-flex justify-content-between align-items-center">
            <span><strong>Welcome, {{ request.user.companyprofile.company_name }}</strong></span>
            <span>{{ request.user.email }}</span>
        </div>

        {% block content %}
        {% endblock %}
    </div>

    <!-- JS: Bootstrap, Toastr -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Django Messages + Toastr -->
    <script>
        {% if messages %}
            {% for message in messages %}
                toastr.options.timeOut = 3000;
                toastr.{{ message.tags }}('{{ message }}');
            {% endfor %}
        {% endif %}
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
