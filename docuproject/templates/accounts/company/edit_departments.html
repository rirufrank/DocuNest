{% extends "accounts/company/base.html" %}

{% block title %}Edit Department{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Edit Department</h2>

  <form method="POST" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Department Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ department.name }}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3">{{ department.description }}</textarea>
    </div>

    <div class="d-flex justify-content-between">
      <a href="{% url 'manage_departments' %}" class="btn btn-secondary">Back</a>
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</div>
{% endblock %}
