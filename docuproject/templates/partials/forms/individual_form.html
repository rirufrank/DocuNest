<form 
  method="post" 
  enctype="multipart/form-data"
  hx-post="{% url 'submit_registration_form' 'individual' %}"
  hx-target="#form-container"
  hx-swap="innerHTML"
>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary mt-2">Register as Individual</button>
</form>
