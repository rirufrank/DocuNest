{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}DocuNest Admin{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'images/logoremovebg.ico' %}" type="image/ico">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 240px;
            background-color: #0a100d;
            color: white;
            flex-shrink: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
        }
        .sidebar a:hover {
            background-color: #4f6d7a;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .topbar {
            background-color: #e3f8ff;
            padding: 10px 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body style = "font-family: 'Outfit', sans-serif;">

    <!-- Content -->
    <div class="content">
        {% include 'partials/navbar.html'%}
        <div class="topbar d-flex justify-content-between align-items-center">
            <span><strong>Welcome, {{ request.user.companyprofile.company_name }}</strong></span>
            <span>{{ request.user.email }}</span>
        </div>

        {% block content %}
        {% endblock %}
        
    </div>
    <!-- JS: Bootstrap, Toastr -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Django Messages + Toastr -->
    <script>
        {% if messages %}
            {% for message in messages %}
                toastr.options.timeOut = 3000;
                toastr.{{ message.tags }}('{{ message }}');
            {% endfor %}
        {% endif %}
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
