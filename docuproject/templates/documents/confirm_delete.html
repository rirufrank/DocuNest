{%load static%}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete | DocuNest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/logoremovebg.ico' %}" type="image/ico">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card border-danger shadow">
    <div class="card-header bg-danger text-white">
      Confirm Deletion
    </div>
    <div class="card-body">
      <h5 class="card-title">Are you sure you want to delete:</h5>
      <p class="card-text"><strong>{{ document.title }}</strong> ({{ document.file.name }})</p>

      <form method="post">
        {% csrf_token %}
        <a href="{% url 'documents:documentredirect' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
      </form>
    </div>
  </div>
</div>


</body>
