{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}DocuNest Resource{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Outfit', sans-serif;
    }
    header {
      background-color: #02c3bd;
      color: white;
      padding: 1rem 0;
    }
    footer {
      background-color: #0a100d;
      color: #e3f8ff;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.875rem;
    }
    .resource-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body >

  {%include 'partials/header.html'%}
    <header class="resource-header mb-4">
      <div class="container text-center">
        <div class="nav-btns d-inline-flex flex-wrap justify-content-center gap-2">
          <a href="{% url 'resources:privacy' %}" class="btn btn-dark btn-sm">Privacy Policy</a>
          <a href="{% url 'resources:data_protection' %}" class="btn btn-dark btn-sm">Data Protection</a>
          <a href="{% url 'resources:terms' %}" class="btn btn-dark btn-sm">Terms & Conditions</a>
        </div>
      </div>
    </header>

  <main class="container my-4">
    <div class="resource-content">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  {%include 'partials/footer.html'%}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
