{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Help Center | DocuNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="{% static 'images/logoremovebg.ico' %}" type="image/ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .help-header {
      background-color: #02c3bd;
      color: white;
      padding: 1rem;
    }
    footer {
      margin-top: auto;
      background-color: #0a100d;
      color: #ffffff;
      padding: 1rem 0;
    }
    .nav-link {
      color: #ffffff !important;
    }
  </style>
</head>
<body style = "font-family: 'Outfit', sans-serif;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0a100d;">
    <div class="container">
      <a class="navbar-brand" href="/">DocuNest</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHelp" aria-controls="navbarHelp" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarHelp">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'homepage' %}"><i class="fas fa-home me-1"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}"><i class="fas fa-envelope me-1"></i> Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}"><i class="fas fa-info-circle me-1"></i> About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Help Header -->
  <header class="help-header mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h3 class="mb-0">Help Center</h3>
      <a href="{%url 'homepage'%}" class="btn btn-light btn-sm"><i class="fas fa-arrow-left me-1"></i> Back to Home</a>
    </div>
  </header>

  <!-- Page Content -->
  <main class="container mb-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p class="mb-0">&copy; {{ now|date:"Y" }} DocuNest. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
